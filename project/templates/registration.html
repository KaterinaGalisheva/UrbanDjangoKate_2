{% extends 'menu.html'%}

{% block pagename %}
    <h1>Регистрация</h1>
{% endblock %}

{% block menu %}
    {{block.super}}
{% endblock %}

{% block content %}
    <h2>Форма регистрации</h2>
        {% if info.error %}
            <h3>Ошибка</h3>
            <h3>{{ info.error }}</h3>
        {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="username">Введите логин</label>
        <input type="text" id="username" name="username" maxlength="30" required>
        <h5></h5>
        <label for="password">Введите пароль</label>
        <input type="password" id="password" name="password" minlength="8" required>
        <h5></h5>
        <label for="repeat_password">Повторите пароль</label>
        <input type="password" id="repeat_password" name="repeat_password" minlength="8" required>
        <h5></h5>
        <label for="age">Введите свой возраст</label>
        <input type="number" id="age" name="age" max="100" required>
        <h5></h5>
        <input type="submit" value="Зарегистрироваться">
    </form>
{% endblock %}
